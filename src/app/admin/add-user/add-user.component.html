<form [formGroup]="form">
    <mat-form-field>
        <input matInput name="name" placeholder="User Name" formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput name="email" placeholder="User Email" formControlName="email">
    </mat-form-field>
    <br>
    <button mat-button color="primary">Save</button>
</form>
